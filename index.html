<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Github Admins Dashboard</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
	<div>
    <script src="index.js"></script>
    <div id="banner">
        <h1>Github Admins Dashboard</h1>
    </div>
    <div id="searchBar">
    <input type="text" id="searchBar" onkeyup="searchFunction()" placeholder="Search for repositories...">
    </div>
    <div id="repoTable">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/4.1.2/papaparse.js"></script>
    <script>
        function arrayToTable(tableData) {
            var table = $('<table id="repoTableTrue"></table>');
            $(tableData).each(function (i, rowData) {
                var row = $('<tr></tr>');
                $(rowData).each(function (j, cellData) {
                    row.append($('<td>'+cellData+'</td>'));
                });
                table.append(row);
            });
            return table;
        }
        $.ajax({
            type: "GET",
            url: "http://localhost/test/data.csv",
            success: function (data) {
            $('body').append(arrayToTable(Papa.parse(data).data));
            }
        });
    </script>
    </div>
    </div>
  </body>
</html>
